<h1>질문등록</h1>

<form th:action="@{/post/create}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목 :</label>
        <input type="text" name="title" placeholder="제목을 입력해줘"  class="form-control">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용 :</label>
        <textarea name="content" rows="10" placeholder="내용을 입력해줘"  class="form-control"></textarea>
    </div>
    <input type="submit" value="저장하기">
</form>
